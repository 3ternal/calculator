<head>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="screen">
    </div>
    <table class="buttons">
      <tr>
        <td onclick="logInput(7)" class="button">7</td>
        <td onclick="logInput(8)" class="button">8</td>
        <td onclick="logInput(9)" class="button">9</td>
        <td onclick="logInput('/')" class="button">/</td>
      </tr>
      <tr>
        <td onclick="logInput(4)" class="button">4</td>
        <td onclick="logInput(5)" class="button">5</td>
        <td onclick="logInput(6)" class="button">6</td>
        <td onclick="logInput('*')" class="button">*</td>
      </tr>
      <tr>
        <td onclick="logInput(1)" class="button">1</td>
        <td onclick="logInput(2)" class="button">2</td>
        <td onclick="logInput(3)" class="button">3</td>
        <td onclick="logInput('-')" class="button">-</td>
      </tr>
      <tr>
        <td onclick="logInput(0)" class="button">0</td>
        <td onclick="logInput('.')" class="button">.</td>
        <td onclick="logInput('+')" class="button">+</td>
        <td onclick="logInput('=')" class="button">=</td>
        <td onclick="logInput('clear')" class="button">clear</td>
      </tr>
    </div>
  </div>
</body>
